<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click me</button>
    <script>
        let handclick=()=>{
            alert("hello")
        }
        let btn=document.querySelector("button");
        btn.addEventListener("click",handclick)
    </script>
</body>
</html>
